<html>
<head>

</head>
<body>
    <table>
        {% for request in requests %}
            <tr>
                <form action="" method="POST">
                    <td><input type="text" name="id" value="{{request.id}}" readonly></td>
                    <td><input type="text" name="client_id" value="{{request.client_id}}"></td>
                    <td><input type="text" name="service_id" value="{{request.service_id}}"></td>
                    <td><input type="text" name="date" value="{{request.date}}"></td>
                    <td><input type="submit" name="save" value = 'Save'></td>
                    <td><input type="submit" name="delete" value = 'Delete'></td>
                </form>
            </tr>
        {% endfor %}
        <tr>
            <form action="" method="POST">
                <td><input type="text" name="id" disabled></td>
                <td><input type="text" name="client_id"></td>
                <td><input type="text" name="service_id"></td>
                <td><input type="text" name="date"></td>
                <td><input type="submit" name="add" value = 'Add'></td>
            </form>
        </tr>
    </table>
    
</body>
</html>
